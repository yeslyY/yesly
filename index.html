<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Games for Adults</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    .lang-btn { margin: 5px; padding: 10px 20px; border: none; cursor: pointer; }
    .content { margin-top: 20px; }
  </style>
</head>
<body>

<h1>🧠 Smart Games</h1>

<!-- أزرار اللغة -->
<button class="lang-btn" onclick="setLanguage('ar')">العربية</button>
<button class="lang-btn" onclick="setLanguage('en')">English</button>
<button class="lang-btn" onclick="setLanguage('fr')">Français</button>

<div class="content" id="gameText">
  <!-- النصوص ستتغير هنا -->
</div>

<script>
  const texts = {
    ar: "🎴 لعبة أونو: الهدف التخلص من جميع أوراقك قبل الآخرين. كل لاعب يطابق الرقم أو اللون أو الرمز مع البطاقة الموجودة في الوسط.",
    en: "🎴 UNO: The goal is to get rid of all your cards before others. Match the number, color, or symbol with the center card.",
    fr: "🎴 UNO : Le but est de se débarrasser de toutes vos cartes avant les autres. Associez le numéro, la couleur ou le symbole avec la carte du centre."
  };

  function setLanguage(lang) {
    document.getElementById("gameText").innerText = texts[lang];
  }

  // اللغة الافتراضية
  setLanguage('en');
</script>

</body>
</html>
