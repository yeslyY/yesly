<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mariam Al-Batool - Personal Profile</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            direction: ltr;
        }
        .profile {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #007BFF;
        }
        .profile h1 {
            margin: 20px 0 10px;
            color: #333;
        }
        .profile p {
            color: #555;
            font-size: 18px;
        }
        .contact a {
            display: inline-block;
            margin: 15px 10px 0;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .contact a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="profile">
    <img src="https://via.placeholder.com/150" alt="Profile Picture">
    <h1>Hello, I'm Mariam Al-Batool</h1>
    <p>A passionate learner and aspiring professional. I enjoy exploring technology and creating simple, elegant solutions.</p>

    <div class="contact">
        <a href="mailto:mariam@example.com">Email Me</a>
        <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
    </div>
</div>

</body>
</html>
